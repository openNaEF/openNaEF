<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Customer Info Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .link_cell {
            width: 200px;
        }
        .line {
            border: 1px solid #000000;
            background-color: #000000;
        }
        .middle {
            vertical-align: bottom
        }
        .border {
            border: 1px solid #000000;
            background-color: #FFFFFF;
        }
    </style>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
    <script type='text/javascript' src='js/jquery.tablesorter.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('table.tablesorter').tablesorter();
        });
    </script>
</head>
<body>
<div id="hd" role="banner">
    <h1>Account information of <span wicket:id="customerInfo"></span></h1>
</div>
<div id="menu">
    <button wicket:id="back">[Back]</button>
</div>
<hr/>
<div wicket:id="feedback">Error detail here</div>
<form wicket:id="form" name="form">
    <table>
        <tr>
            <th align="center">Customer Name</th>
            <td><input wicket:id="name" type="text" size="16"/></td>
            <td>Can not change</td>
        </tr>
        <tr>
            <th align="center">Company ID</th>
            <td><input wicket:id="companyID" type="text" size="16"/></td>
            <td>Name for display.</td>
        </tr>
        <tr>
            <th align="center">Account validity</th>
            <td><input wicket:id="active" type="checkbox"/></td>
            <td>Enable / disable account.</td>
        </tr>
        <tr>
            <th align="center">Portal User ID</th>
            <td><input wicket:id="portalUser" type="text" size="16"/></td>
            <td></td>
        </tr>
        <tr>
            <th align="center">Portal User Password</th>
            <td><input wicket:id="portalPassword" type="text" size="16"/></td>
            <td></td>
        </tr>
    </table>
    <input type="submit" value="OK"/>
</form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ロックエディタ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
    <script type='text/javascript' src='js/jquery.tablesorter.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('table.tablesorter').tablesorter();
        });
    </script>
</head>
<body>
<div class="container">
    <div id="bd" role="main">
        <h1>ロックエディタ</h1>
        <div id="menu" role="menu">
            <a wicket:id="top" href="#">[メインメニュー]</a> |
            <a wicket:id="refresh" href="#">リフレッシュ</a>
        </div>
        <form wicket:id="editLock" name="editLock">
            <div wicket:id="feedback">ここにエラー内容を表示</div>
            <table class="each">
                <tr>
                    <th>ロック解除</th>
                    <th>ロックされたオブジェクト</th>
                    <th>ロックした時間</th>
                    <th>ロックしたユーザ</th>
                </tr>
                <tr wicket:id="locks">
                    <td><input wicket:id="selected" type="checkbox"/></td>
                    <td wicket:id="name"></td>
                    <td wicket:id="time"></td>
                    <td wicket:id="owner"></td>
                </tr>
            </table>
            <input wicket:id="unlock" type="submit" tabindex="0" id="pushbutton1-button" class="positive span-5"
                   value="submit"/>
        </form>
    </div>
</div>
</body>
</html>

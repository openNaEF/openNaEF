<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>VLAN ID Pool Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>

    <script type="text/javascript">
        $(document).ready(function () {
        });
    </script>
</head>
<body>
<div class="container">
    <div id="hd" role="banner">
        <h1>VLAN ID Pool Detail</h1>
    </div>
    <a wicket:id="top" href="#">[Menu]</a> |
    <a wicket:id="parent" href="#">[Pool List]</a> |
    <a wicket:id="refresh" href="#">[Refresh]</a> |
    <div id="bd" role="main">
        <table>
            <thead>
            <tr>
                <th>Pool Name</th>
                <th>Range</th>
                <th>Purpose</th>
                <th>Note</th>
                <th colspan="2">Last Edit Time</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td wicket:id="poolName"></td>
                <td wicket:id="range"></td>
                <td wicket:id="purpose"></td>
                <td wicket:id="note"></td>
                <td wicket:id="lastEditor"></td>
                <td><span wicket:id="lastEditTime" align="right"></span>
                    <span wicket:id="version"></span></td>
                <td>
                    <a wicket:id="editPool" href="#">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <dl>
            <dt class="toggle ui-state-default ui-corner-all">
                VLAN ID List
            </dt>
            <dd>
                <button wicket:id="newVlan1" type="button" tabindex="0"
                        id="createVlan-button1" class="positive span-5"><img
                        src="blueprint/plugins/buttons/icons/tick.png" alt=""/>Create VLAN
                </button>
                <table class="tablesorter">
                    <thead>
                    <tr>
                        <th>VLAN ID</th>
                        <th>Operational Status</th>
                        <th>Size</th>
                        <th>Note</th>
                        <th>Operation</th>
                        <th colspan="3">Last Edit Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="vlans">
                        <td class="nowrap" wicket:id="vlanId"></td>
                        <td wicket:id="operStatus"></td>
                        <td wicket:id="vlanSize"></td>
                        <td wicket:id="note"></td>
                        <td class="nowrap">
                            <a wicket:id="edit" href="#">Edit</a>
                            <a wicket:id="delete" href="#">Delete</a>
                            <a wicket:id="reset" href="#">Reset</a>
                        </td>
                        <td wicket:id="lastEditor"></td>
                        <td wicket:id="lastEditTime"></td>
                        <td>
                            <a wicket:id="history" href="#"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <button wicket:id="newVlan2" type="button" tabindex="0"
                        id="createVlan-button2" class="positive span-5"><img
                        src="blueprint/plugins/buttons/icons/tick.png"/>Create VLAN
                </button>
                <p/>
            </dd>
        </dl>
    </div>
    <div class="footer" role="contentinfo">
        <small><a href="https://www.opennaef.io/">OpenNaEF</a></small>
    </div>
</div>
</body>
</html>

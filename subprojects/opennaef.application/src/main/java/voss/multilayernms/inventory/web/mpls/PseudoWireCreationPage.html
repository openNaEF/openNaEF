<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Create PseudoWire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
</head>
<body>
<div id="hd" role="banner">
    <h1>Create PseudoWire (<span wicket:id="poolName">pool</span>)</h1>
</div>
<div wicket:id="feedback">Error detail here</div>
<form wicket:id="backForm" name="backForm">
    <button wicket:id="back" type="submit" tabindex="0" id="clear-button" class="negative span-5">
        <img src="blueprint/plugins/buttons/icons/cross.png" alt="Discard changes and back"/>Discard changes and back
    </button>
</form>
<hr/>
<form wicket:id="form" name="form">
    <table>
        <tr>
            <th colspan="2">PseudoWire VC ID</th>
        </tr>
        <tr>
            <td>Select ID yourself</td>
            <td><input wicket:id="pseudoWireId" type="text" value="1234"/></td>
        </tr>
    </table>
    <button wicket:id="proceed" type="submit" tabindex="0" id="pushbutton1-button" class="positive span-5">
        <img src="blueprint/plugins/buttons/icons/tick.png" alt="Create ID And Edit"/>Create ID And Edit
    </button>
</form>
</body>
</html>

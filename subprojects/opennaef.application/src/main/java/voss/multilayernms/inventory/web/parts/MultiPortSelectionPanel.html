<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <wicket:head>
        <link rel="stylesheet" type="text/css" href="css/tablesorter/style.css" media="screen"/>
        <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <table class="tablesorter" border="0" cellpadding="0" cellspacing="1">
        <thead>
        <tr>
            <th class="nowrap"><span style="white-space: nowrap">Select</span></th>
            <th><span style="white-space: nowrap">ifName</span></th>
            <th><span style="white-space: nowrap">Operational Status</span></th>
            <th><span style="white-space: nowrap">Interface Type</span></th>
            <th><span style="white-space: nowrap">Bandwidth</span></th>
            <th><span style="white-space: nowrap">IPAddress</span></th>
            <th><span style="white-space: nowrap">OSPF Area ID</span></th>
            <th><span style="white-space: nowrap">Purpose</span></th>
            <th><span style="white-space: nowrap">Note</span></th>
            <th><span style="white-space: nowrap">VLAN ID</span></th>
            <th><span style="white-space: nowrap">VPI</span></th>
            <th><span style="white-space: nowrap">VCI</span></th>
            <th><span style="white-space: nowrap">Channel Time Slot</span></th>
            <th><span style="white-space: nowrap">Channel Group Number</span></th>
            <th><span style="white-space: nowrap">L3 Neighbor</span></th>
            <th colspan="2"><span style="white-space: nowrap">Last Edit Time</span></th>
            <th><span style="white-space: nowrap">ifName</span></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="interfaces">
            <td><input wicket:id="selector" type="checkbox" name="selector"/></td>
            <td><span wicket:id="ifName"></span></td>
            <td wicket:id="operStatus"></td>
            <td wicket:id="interfaceType"></td>
            <td wicket:id="bandwidth" align="right"></td>
            <td wicket:id="portIpAddress"></td>
            <td wicket:id="ospfAreaID"></td>
            <td wicket:id="purpose"></td>
            <td wicket:id="note"></td>
            <td wicket:id="routerVlanID"></td>
            <td wicket:id="vpi"></td>
            <td wicket:id="vci"></td>
            <td wicket:id="channelTimeslot"></td>
            <td wicket:id="channelGroupNumber"></td>
            <td><a wicket:id="layer3Neighbor" href="#"><span
                    wicket:id="ifName"></span></a>
                <a wicket:id="editNeighbor3" href="#"><span wicket:id="caption">L3Link Edit</span></a>
            </td>
            <td wicket:id="lastEditor"></td>
            <td align="right"><span wicket:id="lastEditTime"></span>
                <span wicket:id="version"></span></td>
            <td wicket:id="ifName2"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>

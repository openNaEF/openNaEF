<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>IP Address Move</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.suggest.css"/>
    <script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
</head>
<body>
<table>
    <tr>
        <th>Current I/F:</th>
        <th>IP Address:</th>
    </tr>
    <tr>
        <td wicket:id="currentIfName"></td>
        <td wicket:id="ipAddress"></td>
    </tr>
</table>
<form wicket:id="form">
    Move to:
    <select wicket:id="ifName">
    </select>
    <input wicket:id="apply" type="submit" value="OK"/>
    <input wicket:id="back" type="submit" value="Back"/>
</form>
</body>
</html>

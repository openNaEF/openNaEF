<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Search Node</title>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/jquery.hotkeys-0.7.8-packed.js"></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type='text/javascript' src='js/jquery.tablesorter.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('.tablesorter').tablesorter();
        });
    </script>
</head>
<body>
<div id="hd" role="banner">
    <h1>Search Node</h1>
</div>
<div id="menu">
    <a wicket:id="top" href="#">[Menu]</a> |
    <a wicket:id="refresh" href="#">[Refresh]</a>
</div>
<form wicket:id="searchForm" name="searchForm">
    <table>
        <tr>
            <th>Search Node by a attribute</th>
            <td>Attribute<br/>
                <select wicket:id="attr"></select>
            </td>
            <td>Value<br/>
                <input wicket:id="query" type="text" value=""/>
            </td>
            <td>Search Type<br/>
                <select wicket:id="type"></select>
            </td>
        </tr>
        <tr>
            <th>Search Node by Location</th>
            <td>Attribute<br/>
                <select wicket:id="attr2"></select>
            </td>
            <td>Value<br/>
                <input wicket:id="query2" type="text" value=""/>
            </td>
            <td>Search Type<br/>
                <select wicket:id="type2"></select>
            </td>
        </tr>
    </table>
    <input type="submit" value="OK"/>
</form>
<hr/>
<div id="main">
    <h2>Search Result</h2>
    <table class="tablesorter">
        <thead>
        <tr>
            <th>Node</th>
            <th>IPAddress</th>
            <th>Purpose</th>
            <th>Vendor</th>
            <th>Node Type</th>
            <th>OS Type</th>
            <th>OS Version</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="nodes">
            <td><a wicket:id="nodeLink" href="#"><span wicket:id="nodeName"></span></a></td>
            <td wicket:id="ipAddress"></td>
            <td wicket:id="purpose"></td>
            <td wicket:id="vendorName"></td>
            <td wicket:id="nodeType"></td>
            <td wicket:id="osType"></td>
            <td wicket:id="osVersion"></td>
        </tr>
        </tbody>
    </table>
    <input wicket:id="newNode" type="submit" value="Create Node"/>
</div>
<div class="footer" role="contentinfo">
    <small><a href="https://www.opennaef.io/">OpenNaEF</a></small>
</div>
</body>
</html>

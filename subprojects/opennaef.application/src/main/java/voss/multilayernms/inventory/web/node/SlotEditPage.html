<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Slot/Module Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
    <script type='text/javascript' src='js/jquery.tablesorter.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('table.tablesorter').tablesorter();
        });
    </script>
</head>
<body>
<div class="container">
    <div id="bd" role="main">
        <h1>Slot/Module Edit</h1>
        <h2 wicket:id="caption"></h2>
        <form wicket:id="backForm" name="backForm">
            <button wicket:id="back" type="submit" tabindex="0" id="back-button" class="negative span-5">
                <img src="blueprint/plugins/buttons/icons/cross.png" alt="Discard and Back"/>Discard and Back
            </button>
        </form>
        <hr/>
        <div wicket:id="feedback">Error detail here</div>
        <form wicket:id="editSlot" name="editSlot">
            <table class="each">
                <tr>
                    <th>Slot ID</th>
                    <td wicket:id="slotId" align="left" class="editcell">0</td>
                    <td>It is automatically determined by metadata.</td>
                </tr>
                <tr>
                    <th>Slot Type</th>
                    <td><input wicket:id="slotType" type="text"/></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Note for Slot</th>
                    <td><input wicket:id="note" type="text"/></td>
                </tr>
                <tr>
                    <th>Module Type</th>
                    <td><select wicket:id="moduleTypeList" name="type4">
                        <option></option>
                    </select></td>
                    <td>Select from metadata. If you can not find the module you are looking for, add a metadata file.</td>
                </tr>
                <tr>
                    <th>Note for Module</th>
                    <td><input wicket:id="moduleNote" type="text"/></td>
                    <td></td>
                </tr>
            </table>
            <button wicket:id="proceed" type="submit" tabindex="0" id="apply-button" class="positive span-5">
                <img src="blueprint/plugins/buttons/icons/tick.png" alt="Apply"/>OK
            </button>
        </form>
    </div>
</div>
</body>
</html>

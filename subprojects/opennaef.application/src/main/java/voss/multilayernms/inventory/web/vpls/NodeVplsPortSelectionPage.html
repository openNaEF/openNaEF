<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Select VPLS Port</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('table.tablesorter').tablesorter();
        });
    </script>
</head>
<body>
<div id="hd" role="banner">
    <h1>Select VPLS Port</h1>
</div>
<table>
    <tr><td wicket:id="message"></td></tr>
    <tr><td><div wicket:id="feedback">Error detail here</div></td></tr>
</table>
<hr/>
<h3>Select Node</h3>
<form wicket:id="nodeSelectionForm" name="nodeSelectionForm"><span
        wicket:id="nodeSelectionPanel"></span>
    <input wicket:id="select" type="submit" value="Show Ports"/>
    <input wicket:id="back2" type="submit" value="Back"/>
</form>
<hr/>
<h3>Select Port</h3>
<form wicket:id="portSelectionForm" name="portSelectionForm">
    <div wicket:id="portSelectionPanel">
    </div>
    <input wicket:id="proceed" type="submit" value="Resist this Port"/>
    <input wicket:id="back" type="submit" value="Back"/>
</form>
</body>
</html>

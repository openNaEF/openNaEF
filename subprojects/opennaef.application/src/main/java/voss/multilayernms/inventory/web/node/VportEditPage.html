<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/"
      xmlns:_wicket="http://www.w3.org/1999/xhtml">
<head>
    <title>Vport Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"/>
    <!--[if IE]>
    <link rel="stylesheet" href="blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="blueprint/plugins/tabs/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="blueprint/plugins/buttons/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/ui.base.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/tablesorter/style.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/common.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/commonprint.css" type="text/css" media="print"/>

    <script type='text/javascript' src='js/jquery-1.3.1.min.js'></script>
    <script type="text/javascript" src="js/ui.core.js"></script>
    <script type="text/javascript" src="js/jquery.suggest.js"></script>
    <script type='text/javascript' src='js/jquery.tablesorter.min.js'></script>
    <script type='text/javascript' src='js/ui.datepicker.js'></script>
    <script type='text/javascript' src='js/ui.datepicker-ja.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.tablesorter.defaults.widgets = ['zebra'];
            $('table.tablesorter').tablesorter();
            $("#schedule_on_date").datepicker();
            $("#on_date").datepicker();
            $("#schedule_off_date").datepicker();
            $("#off_date").datepicker();
        });
    </script>
</head>

<body>
<div id="hd" role="banner">
    <h1>Vport Edit</h1>
</div>
<div id="bd" role="main">
    <button wicket:id="back" type="submit" tabindex="0" id="back-button" class="negative span-5">
        <img src="blueprint/plugins/buttons/icons/cross.png" alt="Back"/>Back
    </button>
    <hr/>
    Fields marked with * are mandatory
    <form _wicket:id="form" name="form">
        <table>
            <tr>
                <th><span style="white-space: nowrap">Vport ID</span></th>
                <th>Integer</th>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">User ID</span></th>
                <th>String</th>
                <td><input _wicket:id="userId" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">Policer ID</span></th>
                <th>Integer</th>
                <td><input _wicket:id="policerId" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">VLAN ID</span></th>
                <th>Integer</th>
                <td><input _wicket:id="vlanId" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">Customer ID</span></th>
                <th>String</th>
                <td><input _wicket:id="customerId" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">Customer Name</span></th>
                <th>String</th>
                <td><input _wicket:id="userName" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">AP Name</span></th>
                <th>String</th>
                <td><input _wicket:id="apName" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <th><span style="white-space: nowrap">Skip</span></th>
                <th>String</th>
                <td><input _wicket:id="skip" type="text"/></td>
                <td></td>
            </tr>

        </table>
        <button _wicket:id="proceed" type="submit" tabindex="0" id="apply-button"
                class="positive span-3">OK
        </button>
    </form>
</div>
</body>
</html>
